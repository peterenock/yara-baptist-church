<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yara Baptist Church - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0; padding: 0; font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg,#002b5c,#004aad,#0066cc);
    height: 100vh; display: flex; justify-content: center; align-items: center; color: #fff;
}
.login-box {
    background: rgba(0,0,0,0.35); padding: 40px; border-radius: 15px; width: 350px; text-align: center;
    backdrop-filter: blur(6px);
}
.login-box h2 { margin-bottom: 30px; }
.login-box input {
    width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none;
}
.login-box button {
    padding: 10px 20px; border: none; border-radius: 5px; background: #ffd700; color: #000;
    cursor: pointer; margin-top: 10px;
}
.login-box button:hover { background: #ffc107; }
#registerBtn { background: #00ff7f; margin-top: 15px; }
#registerBtn:hover { background: #00e676; }
#errorMsg { color: #ff6961; margin-top: 10px; }
</style>
</head>
<body>

<div class="login-box">
    <h2>Yara Baptist Church Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button><br>
    <button id="registerBtn" onclick="register()">Register New User</button>
    <div id="errorMsg"></div>
</div>

<script>
// Initialize users array in localStorage if not exists
let users = JSON.parse(localStorage.getItem("users")) || [
    {username: "peter", password: "1234"} // default user
];

function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    const user = users.find(u => u.username === username && u.password === password);
    if(user) {
        localStorage.setItem("authenticated", "true");
        localStorage.setItem("username", username);
        window.location.replace("index.html");
    } else {
        errorMsg.innerText = "Invalid username or password!";
    }
}

function register() {
    const username = prompt("Enter new username:");
    const password = prompt("Enter new password:");

    if(!username || !password) {
        alert("Username and password cannot be empty!");
        return;
    }

    // Check if username exists
    if(users.find(u => u.username === username)) {
        alert("Username already exists! Try another.");
        return;
    }

    users.push({username, password});
    localStorage.setItem("users", JSON.stringify(users));
    alert("User registered successfully! You can now login.");
}
</script>

</body>
</html>
